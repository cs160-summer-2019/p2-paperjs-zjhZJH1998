{% load static %}

<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  	<title>P3 Coloring</title>

	<script type="text/javascript" src="{% static 'coloring/vendors/jquery/jquery-3.3.1.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'coloring/vendors/paper/paper-full.min.js' %}"></script>

	<style type="text/css">
		#color-palette {
			width: 300px;
			background-color: #f1f1f1;
			display: flex;
			flex-wrap: wrap;
			position: absolute;
			top: 0;
		}
		.swatch {
			width: 24px;
			height: 24px;
			-moz-border-radius: 12px;
			-webkit-border-radius: 12px;
			border-radius: 12px;
			margin: 3px;
		}
		#myCanvas {
			padding-left: 0;
		    padding-right: 0;
		    margin-left: auto;
		    margin-right: auto;
		    display: block;
		}
	</style>

	<script type="text/javascript" canvas="canvas">
		window.onload = function() {
			var canvas = document.getElementById('myCanvas');
      var CTX=canvas.getContext("2d");
      CTX.fillStyle="#FF0000";
      CTX.fillRect(100,100,200,200);
			// coloring page
			var mandala = {
				item: null,
				lastClicked: null,
				filePath: '/static/coloring/images/mandala-freepik.svg'
			};	
			// color palette
			var cp = {
				history: ["#000000"], // black selected by default
				options: [],
				$container: $('#color-palette')
			}
      var snapth=0;
      var file={
        shot:[]
      }
      function newsnap(Item,Style){
        this.Item=Item;
        this.Style=Style;
      }
      var snapshot=new newsnap(new Array(),new Array());
      //snapshot btn function
      $('#snapshotBtn').click(function(){
        
        snapth=snapth+1;
        file.shot.push(snapshot);
        snapshot=new newsnap(new Array(),new Array());
       
        var MyDiv=document.getElementById("ddd");
        var bt=document.createElement("button");
        bt.innerHTML=snapth;
        bt.onclick=function(){
          var num=bt.innerHTML-1;
         for(i=0;i<file.shot[num].Item.length;i++){
           file.shot[num].Item[i].fillColor=file.shot[num].Style[i];
         }
         
        }; 
        $('#ddd').append(bt);
      
      });
      
			// your rectangle gradient interaction goes in this function
			// you may also add code outside of the function (e.g., global variables)
			function myGradientInteraction(){
				var tool = new paper.Tool();
        var sam=document.getElementById("myCanvas");
//        var ctx=sam.getContext("2d");
        var x1;
        var y1;
        var x2;
        var y2;
        var index=1;
        tool.onMouseMove=function(e){
          if(index==1){
          var c=document.getElementById("myCanvas");
          var ctx=c.getContext("2d");
          ctx.fillStyle="#FF0000";
          ctx.fillRect(100,100,200,200);
            index++;
          }else{
            
          }
        }
				tool.onMouseDown = function (e){
          x1=e.point.x;
          y1=e.point.y;  
				}
				tool.onMouseUp = function (e) {
          
          x2=e.point.x;
          y2=e.point.y;
//           document.body.innerText=x1+y1+';'+x2+y2;
         var ctx=sam.getContext("2d");
          var grd=ctx.createLinearGradient(x1,y1,x2,y2);
          grd.addColorStop(0,cp.history[cp.history.length - 2]);
          grd.addColorStop(1,cp.history[cp.history.length - 1]);
          ctx.fillStyle=grd;
          ctx.fillRect(100,100,200,200);
					
				}
			}
			// your custom interaction goes here!
			// you may replace everything
			function myCustomInteraction() {
        
      
          
     var tool = new paper.Tool();
      
        for(i=0;i<mandala.item.length;i++){
        alert(mandala.item[i]);alert("yes");
      }  
    tool.onMouseDown = function (event) {
     
        var hit = mandala.item.hitTest(event.point, { tolerance: 10, fill: true });
        if (hit) {
            hit.item.fillColor = cp.history[cp.history.length - 1];
//           alert(cp.history[cp.history.length - 1]);
          
           snapshot.Item.push(hit.item);
         
//           alert(snapshot.Item[snapshot.Item.length-1]);
          snapshot.Style.push(cp.history[cp.history.length - 1]);
//           alert(snapshot.Style[snapshot.Style.length-1])
          
        }
    }
   }
			// create a color palette with the given colors
			function createColorPalette(colors){
				// create a swatch for each color
				for (var i = colors.length - 1; i >= 0; i--) {
					var $swatch = $("<div>").css("background-color", colors[i])
									   .addClass("swatch");
					$swatch.click(function(){
						// add color to the color palette history
					  	cp.history.push($(this).css("background-color"));
					});
					cp.$container.append($swatch);
				}
			}
			// loads a set of colors from a json to create a color palette
			function getColorsCreatePalette(){
				cp.$container.html(" ");
				$.getJSON('/static/coloring/vendors/material/material-colors.json', function(colors){
					var keys = Object.keys(colors);
					for (var i = keys.length - 1; i >= 0; i--) {
						cp.options.push(colors[keys[i]][500]);
					}
					createColorPalette(cp.options);
				});
			}
			function init(custom){
				paper.setup(canvas);
				getColorsCreatePalette();
				paper.project.importSVG(mandala.filePath, function(item) { 
					mandala.item = item._children["design-freepik"];
				    paper.project.insertLayer(0,mandala.item);
				    if (custom) {
				    	myGradientInteraction();
				    } else {
              myCustomInteraction();
				    	
				    }		
					
				}); 
			}
			// To see your myGradientInteraction version visit: 
			// http://<your url>:8000/coloring/?type=gradient
			// To see your myCustomInteraction version visit: 
			// http://<your url>:8000/coloring/
			var url = window.location.href;
			if (url.indexOf("gradient") > -1) {
				init(false);
			} else {
				init(true);
			}
		}
	</script>
</head>
<body>	

	<canvas id="myCanvas" width="750px" height="750px"></canvas>
  
	<div id="color-palette"></div>
  <div id="ddd">
    <button id="snapshotBtn">
    snapshot
  </button>
  </div>
</body>
</html>
